
{% block content %}
  <h2>Change password</h2>
  <form method="post">
    {% csrf_token %}
    <p>Email:  {{ auth_form.username }}</p>
    <p>Old Password: {{ auth_form.password }}</p>
    {{ password_form.new_password1.label_tag }} {{ password_form.new_password1 }}<br>
    {{ password_form.new_password2.label_tag }} {{ password_form.new_password2 }}<br>
    <button type="submit">Change password</button>
  </form>
{% endblock %}
