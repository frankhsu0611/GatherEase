{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- CSS CUSTOM -->
<link rel=”stylesheet” href="{% static 'css/nucleo-icons.css' %}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.ico' %}">
  <link rel="icon" type="image/png" href="../static/img/logo.ico">
  <title>
    GatherEase Singup
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-center">
                  <div class="logo-container">
                    <img src="../static/img/logo.png" alt="Logo" width="200" height="200">
                  </div>
                  <h4 class="font-weight-bolder">Welcome!</h4>
                  <p class="mb-0">Create your account</p>
                </div>
                <div class="card-body">
                  <form role="form" action="/signup/" method="post">
                  {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="UserName" aria-label="UserName">
                    </div>
                    <div class="mb-3">
                      <input type="text" id="fname" name="fname" class="form-control form-control-lg" placeholder="First Name" aria-label="FirstName">
                    </div>
                    <div class="mb-3">
                      <input type="text" id="lname" name="lname" class="form-control form-control-lg" placeholder="Last Name" aria-label="LastName">
                    </div>
                    <div class="mb-3">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="mb-3">
                      <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="mb-3">
                      <input type="password" id="pass2" name="pass2" class="form-control form-control-lg" placeholder="Input Password Again" aria-label="Password 2">
                    </div>
                    <div class="mb-3">
                      <input type="text" id="userCategory" name="userCategory" class="form-control form-control-lg" placeholder="User Category" aria-label="userCategory">
                    </div>
                    <div class="mb-3">
                      <input type="text" id="userCountry" name="userCountry" class="form-control form-control-lg" placeholder="User Country" aria-label="userCountry">
                    </div>
                    <div class="mb-3">
                      <input type="text" id="conferenceCode" name="conferenceCode" class="form-control form-control-lg" placeholder="Conference Code" aria-label="conferenceCode">
                    </div>
                    <!-- <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div> -->
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0" style="background-color: #52b8e1">Sign up</button>
                    </div>
                  </form>
                  <script src="" async defer></script>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="sign-in.html" class="text-primary text-gradient font-weight-bold" >Sign In</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('../static/img/sign.jpg');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-3"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"We make your event easy"</h4>
                <p class="text-white position-relative">The more effortless the event looks, the more effort the planner actually put into the process.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../static/js/core/popper.min.js"></script>
  <script src="../static/js/core/bootstrap.min.js"></script>
  <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
