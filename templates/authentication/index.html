{% extends 'conferenceBase.html' %}
{% load static %}
{% block content %}
    <!-- Home Page -->

    <div class="container-fluid py-4">
      <div class="row">
          <div class="col-xl-3 col-md-6 col-12 mb-xl-0 mb-4">
              <h5 class="font-weight-bolder" style="color: white;">
                  My Conferences
              </h5>
          </div>
      </div>
      <div class="row">
          {% for ticket in tickets %}
              <div class="col-xl-3 col-md-6 col-12 mb-xl-0 mb-4">
                <a href="{% url 'ticket' ticket.ticket_id %}">
                      <div class="card">
                          <div class="card-body p-3">
                              <div class="row">
                                  <div class="col-8">
                                      <div class="numbers">
                                          <p class="text-sm mb-0 text-uppercase font-weight-bold">Conference Name</p>
                                          <h5 class="font-weight-bolder">
                                              {{ ticket.track.Conference.conferenceName}}
                                              {{ ticket.track.trackName }}
                                          </h5>
                                      </div>
                                  </div>
                                  <div class="col-4 text-end">
                                      <div class="d-flex justify-content-end align-items-center" style="height: 100%;">
                                          <img src="{% static 'img/ticket.png' %}" alt="ticket flag" style="width: 60px; height: 60px; margin-right: 8px;">
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </a>
              </div>
          {% endfor %}
      </div>

  </div>

    
    {% endblock content %}
