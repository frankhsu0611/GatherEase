    <body>
    
        <h3>Sign Up</h3>
        <form action="/signup/" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name)" required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter you Last Name" required>
            <br>

            <label for="">User Country</label>
            <input type="text" id="userCountry" name="userCountry" placeholder="Enter your born country" required>
            <br>

            <label for="">User Category</label>
            <input type="text" id="userCategory" name="userCategory" placeholder="Enter Speaker/Attendee" required>
            <br>

            <label for="">Conference Code</label>
            <input type="text" id="conferenceCode" name="conferenceCode" placeholder="Enter Conference Code" required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
