{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-header pb-0 p-3">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <h6 class="mb-0">Download</h6>
                </div>
              </div>
            </div>
            <div class="card-body p-3 pb-0">
              <ul class="list-group">
                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                  <div class="d-flex flex-column">
                    <h6 class="mb-1 text-dark font-weight-bold text-sm">Proceeding</h6>
                 </div>
                  <div class="d-flex align-items-center text-sm">
                    <form action="{% url 'download_proceedings' %}" method="get" class="mb-0">
                        {% csrf_token %}
                        <button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4" type="submit">
                            <i class="fas fa-file-pdf text-lg me-1"></i> PDF
                        </button>
                    </form>
                 </div>
                </li>
                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                  <div class="d-flex flex-column">
                    <h6 class="mb-1 text-dark font-weight-bold text-sm">Program</h6>
                 </div>
                  <div class="d-flex align-items-center text-sm">
                    <form action="{% url 'download_program' %}" method="get" class="mb-0">
                        {% csrf_token %}
                        <button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4" type="submit">
                            <i class="fas fa-file-pdf text-lg me-1"></i> PDF
                        </button>
                    </form>
                 </div>
                </li>
                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                  <div class="d-flex flex-column">
                    <h6 class="text-dark mb-1 font-weight-bold text-sm">Certificate</h6>
                  </div>
                  <div class="d-flex align-items-center text-sm">
                    <form action="{% url 'certificate' %}" method="get" class="mb-0">
                      {% csrf_token %}
                      <button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4">
                        <i class="fas fa-file-pdf text-lg me-1"></i> PDF
                      </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        {% endblock %}
